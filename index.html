<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum App</title>
  </head>
  <body>
    <div id="app">
      <div id="loginPage"></div>
      <h1>Login</h1>
      <input placeholder="email" v-model="loginEmailInput" /> <br />
      <input
        type="password"
        placeholder="password"
        v-model="loginPasswordInput"
        v-on:keyup.enter="postSession()"
      />
      <br />
      <button @click="postSession()">Attempt Login</button>

      <h1>Registration</h1>
      <input placeholder="New Email" v-model="newEmailInput" /> <br />
      <input
        type="password"
        placeholder="new password"
        v-model="newPasswordInput"
      />
      <br />
      <input placeholder="full name" v-model="fullNameInput" /> <br />
      <button @click="postUser()">Register</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
